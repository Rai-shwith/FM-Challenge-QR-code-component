<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link href="./output.css" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    body {
      font-family: "Outfit", sans-serif;
    }
  </style>
</head>

<body class="flex justify-center items-center h-screen w-screen bg-slate-300 flex-col">
  <main class="flex flex-col w-340 items-center p-6 sm:p-4 bg-white text-center rounded-2xl ">
    <div class="grid place-items-center bg-blue-400 overflow-hidden rounded-2xl">
      <img src="./images/image-qr-code.png" alt="QR Code" class="object-cover">
    </div>
    <div class="my-8 px-3 flex flex-col gap-2">
      <h2 class="text-2xl font-bold text-slate-800">Improve your front-end skills by building projects</h2>

    <div class="text-slate-400">  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Rai-shwith" target="_blank">Ashwith Rai</a>.
  </div>
</body>

</html>
